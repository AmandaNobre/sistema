<div>
    <p-confirmDialog></p-confirmDialog>
    <p-toast></p-toast>

    <div class="top-page">
        <div>
            <div class="d-flex">
                <h3>Formulários</h3>
            </div>
        </div>
        <div>
            <p-button styleClass="w-100" (click)="clickNew()" icon="pi pi-plus" label="Cadastrar Formulário"></p-button>
        </div>
    </div>

    <div class="page">
        <form-dynamic-angular title="Filtros" [buttonsStandard]=buttonsStandard [form]=form
            [control]=control></form-dynamic-angular>
    </div>

    <div class="page">
        <p-table [columns]="cols" [value]="allForms" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                    <th style="width: 20%; text-align: center;">Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{ rowData[col.field] }}
                    </td>
                    <td>
                        <p-button (click)="editOrView( rowData['id'], 'edit' )" class="mr-2"
                            styleClass="p-button-warning " icon="pi pi-pencil" label="Editar"></p-button>
                        <p-button (click)="remove( rowData['id'])" icon="pi pi-trash" styleClass="p-button-danger "
                            label="Excluir"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
