<div class="page">
    <p-toast></p-toast>
    <form-dynamic-angular (onChange)=chageValues() [buttonsStandard]=buttonsStandard title="{{title}} Formulário"
        [form]=form [control]=control [validateForm]=validateForm></form-dynamic-angular>
</div>


<div class="page">
    <form *ngIf="controlNewForm" [formGroup]="controlNewForm" class="form-created">
        <div id="title">
            <h5>{{controlNewForm.value.titleForm}}</h5>
            <h5>title</h5>
        </div>
        <div id="editTitle" class="editTitle">
            <input id="inputTitle" type="text" pInputText placeholder="Pergunta" class="w-100 form-control mb-3"
                formControlName="titleForm" (change)="changeTitle()" />
        </div>
        <div class="d-flex justify-content-end">
            <p-button *ngIf="formCreated.length > 0 " (click)="showDialog()" icon="pi pi-eye"
                styleClass="p-button-text p-button-primary" label="Visualizar"></p-button>
        </div>

        <p-orderList [value]="formCreated" [listStyle]="{ 'max-height': '30rem' }" header="Products" [dragdrop]="true">
            <ng-template let-product pTemplate="item">
                <div class="flex flex-wrap p-2 align-items-center gap-3">
                    <a></a>
                </div>
            </ng-template>
        </p-orderList>

        <div *ngFor="let form of formCreated; let i = index">

            <p-button icon="pi pi-times" styleClass="p-button-text p-button-danger" class="buttons"
                (click)="removeInput(i)"></p-button>

            <input type="text" pInputText placeholder="Pergunta" class="w-100 form-control mb-3"
                formControlName="question{{i}}" (change)="changeInput(i)" />

            <input *ngIf="form.type == 'text'  || form.type == 'number' " type={{form.type}} pInputText
                placeholder="Resposta" class="w-100 form-control" (change)="changeInput(i)" [disabled]="true" />


            <div *ngIf="controlNewForm.controls['list' + i]">
                <div *ngFor="let list of controlNewForm.controls['list' + i]?.value; let index = index" class="d-flex">
                    <input *ngIf="form.type == 'select' || form.type == 'multi'" value="{{list.descricao}}"
                        type={{form.type}} pInputText placeholder="Opção" class="w-100 form-control"
                        (change)="change($event, index, i)" />
                    <p-button icon="pi pi-trash" styleClass="p-button-text p-button-danger" class="buttons"
                        (click)="removeOption(index, i)"></p-button>
                </div>
            </div>

            <p-button *ngIf="form.type == 'select' || form.type == 'multi' " (click)="addOptionsSelect(i)"
                icon="pi pi-plus" styleClass="p-button-text p-button-primary" label="Adicionar Opção"></p-button>


            <textarea placeholder="Resposta" pInputTextarea (change)="changeInput(i)" *ngIf="form.type === 'text-area' "
                pInputTextarea class="form-control" rows="4" [disabled]="true"></textarea>

            <div *ngIf="form.type === 'date'">
                <p-calendar styleClass="w-100" dateFormat="dd/mm/yy" [disabled]="true" placeholder="dd/mm/aaaa"
                    [showIcon]="true"></p-calendar>
            </div>

            <div *ngIf="form.type === 'date-time'">
                <p-calendar styleClass="w-100" dateFormat="dd/mm/yy" [disabled]="true" placeholder="dd/mm/aaaa hh:mm"
                    [showIcon]="true" [showTime]="true"></p-calendar>
            </div>

            <div *ngIf="form.type === 'upload-files'" ngx-dropzone class="drag-image">
                <div>
                    <div><i class="pi pi-cloud-upload"></i></div>
                    <h6>Clique ou arraste e solte um arquivo para anexar</h6>
                </div>
            </div>

            <div class="buttons mt-4">
                <div class="d-flex mr-3">Obrigatório <p-inputSwitch formControlName="required{{i}}"
                        (onChange)="changeInput(i)" class="ml-3"></p-inputSwitch>
                </div>

                <div class="d-flex" *ngIf="form.type == 'text' || form.type == 'text-area'">Resposta Longa
                    <p-inputSwitch formControlName="longAnswer{{i}}" class="ml-3"
                        (onChange)="changeInput(i)"></p-inputSwitch>
                </div>

                <div class="d-flex" *ngIf="form.type == 'select' || form.type == 'multi'">Seleção Múltipla
                    <p-inputSwitch formControlName="multi{{i}}" class="ml-3"
                        (onChange)="changeInput(i)"></p-inputSwitch>
                </div>

                <div class="d-flex" *ngIf="form.type == 'date' || form.type == 'date-time'">Data e Hora<p-inputSwitch
                        formControlName="dateTime{{i}}" (onChange)="changeInput(i)" class="ml-3"></p-inputSwitch></div>
            </div>
        </div>
    </form>
    <p-splitButton label="Adicionar" icon="pi pi-plus" [model]="typesInputs"
        styleClass="p-button-primary mb-2"></p-splitButton>
</div>

<p-dialog [contentStyle]="{'overflow': 'visible'}" header="" [(visible)]="visible" [style]="{width: '50vw'}"
    [maximizable]="true">
    <form-dynamic-angular *ngIf="formCreated.length > 0" title="{{controlCreated.value.titleForm}}" [form]=formCreated
        [control]=controlCreated></form-dynamic-angular>
</p-dialog>
